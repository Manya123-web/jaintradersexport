
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jain Traders - Quality Grains</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #c5a059;
            border-radius: 4px;
        }
        
        /* Nav Marker Tooltips */
        .nav-marker:hover .nav-label {
            opacity: 1;
            transform: translateX(-10px);
        }

        @keyframes pulse-gold {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.05); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.3; }
        }
        .animate-pulse-gold {
            animation: pulse-gold 3s infinite ease-in-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal {
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .section-nav-line {
            background: linear-gradient(to bottom, transparent, #22c55e, transparent);
        }

        /* Image Hover Color to B&W */
        .img-hover-bw {
            transition: filter 0.8s ease, transform 1s ease;
        }
        .img-hover-bw:hover {
            filter: grayscale(100%);
            transform: scale(1.05);
        }
    </style>
